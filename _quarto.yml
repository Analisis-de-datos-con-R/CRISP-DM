project:
  type: book

book:
  title: "Introducción al análisis estadístico de datos con R"
  subtitle: "Modelización de la calidad del aire en la ciudad de Madrid con la metodología CRISP-DM"
  author:
    - Gema Fernández-Avilés
    - Michal Kinel
  date: today
  description: |
    Este libro ofrece una guía práctica para el análisis de datos con el software estdístico R mediante 
    la aplicación de la metodología CRISP-DM (Cross-Industry Standard Process for Data Mining), 
    un modelo de proceso de minería de datos de estándar abierto. 
    El análisis de datos se lleva a cabo con un caso de uso real, la modelización de la calidad del aire
    en la ciudad de Madrid. Centrado en el uso del lenguaje de programación R y el IDE RStudio, 
    este libro pretende proporcionar a los lectores las herramientas necesarias para llevar 
    a cabo análisis de datos robustos y reproducibles.
  cover-image: cover2.png
  chapters:
    - index.qmd
    - 001-Introduccion.qmd
    - 002-toolkit-ciencia-datos.qmd
    - 003-crispdm-air-madrid.qmd
  appendices:
    - 00a-pre-curso.qmd
